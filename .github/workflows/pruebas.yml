name: Flujo de trabajo para ejecutar los test
on:
  workflow_dispatch:
  push:
    branches: [ V.0.2 ]
  pull_request:
    branches: [ V.0.2 ]
  schedule:
    - cron: '1 23 * * 0-4'
jobs:
  Build:
    runs-on: ubuntu-latest
    env:
      GITHUB_LOGIN: "pabkramar"
      GITHUB_PACKAGES: "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"
      GITHUB_OAUTH: "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"
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: Construyendo y probando el c√≥digo
        run: |
          chmod +x gradlew        
          ./gradlew build

  Tests:
    needs: Build 
    runs-on: ubuntu-latest
    env:
      GITHUB_LOGIN: "pabkramar"
      GITHUB_PACKAGES: "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"
      GITHUB_OAUTH: "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"
    steps:
      - name: Clonando el repositorio y estableciendo el espacio de trabajo
        uses: actions/checkout@v3
      - name: Configurando java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
      - name: Pruebas
        run: |
          chmod +x gradlew        
          ./gradlew tests
